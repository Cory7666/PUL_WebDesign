    <title>Наименование страницы</title>

    <script src="../../lib/scripts/load_data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var link_v = document.querySelector("#content div:first-child");

            var type = getUrlVars()["type"];

            if (type == "computer" || type == "notebook" || type == "smartphone")
                for (let i = 0; i < DATABASE.length; i++)
                {
                    if (DATABASE[i]["type"] == type)
                    {
                        if (link_v.innerHTML.length < 100) link_v.innerHTML = "";
                        link_v.innerHTML += `
                        <a href="../show/index.html?id=${DATABASE[i]["id"]}" class="item-link col">
                            <div class="col item-${type}">
                                <div class="item-name">${(DATABASE[i]["brand"] && DATABASE[i]["model"]) ? (DATABASE[i]["brand"] + " " + DATABASE[i]["model"]) : ("н/д")}</div>
                                <img class="item-img" src="../../goods/${DATABASE[i]["images"][0]}" alt="картинка" />
                                <div class="item-price">${(DATABASE[i]["price"]) ? (DATABASE[i]["price"]) : ("н/д")}</div>
                                <div class="item-desc-short">
                                    <span class="item-cpu 
                                        ${(DATABASE[i]["spec"]["cpu"][0]) ? ("brand-" + DATABASE[i]["spec"]["cpu"][0]) : ("")}"
                                    >
                                        ${(DATABASE[i]["spec"]["cpu"][0]) ? (DATABASE[i]["spec"]["cpu"][0] + " " + DATABASE[i]["spec"]["cpu"][1]) : ("н/д")}
                                    </span> | <span class="item-spec-ram">
                                        ${(DATABASE[i]["spec"]["ram"]) ? (DATABASE[i]["spec"]["ram"]) : ("н/д")}
                                    </span> | <span class="item-spec-videocard 
                                        ${
                                            (!DATABASE[i]["spec"]["videocard"])
                                            ? ("")
                                            : ((DATABASE[i]["spec"]["videocard"][0]) ? ("brand-" + DATABASE[i]["spec"]["videocard"][0]) : (""))
                                        }"
                                    >
                                        ${
                                            (DATABASE[i]["spec"]["videocard"])
                                            ? (DATABASE[i]["spec"]["videocard"][1])
                                            : (DATABASE[i]["spec"]["accum"])}
                                    </span>
                                </div>
                            </div>
                        </a>
                        `
                    }
                }
        });
    </script>
